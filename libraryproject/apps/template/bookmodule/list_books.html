{% extends "layouts/base.html" %}
{% load static %}

{% block title %} List of Books {% endblock title %}

{% block content %}

            color: green;

        }
        p {
            font-family: verdana;
            font-size: 20px;
        }

    <h1>List of Books</h1>

    <a href="{% url 'books.view_one_book' bookId=1 %}"><h2>Internet & World Wide Web How to Program</h2></a>

    <h2>2) C++ How to Program, Late Objects Version</h2>

    <h2>3) Images in Another Folder</h2>

    <hr>
{% endblock content %}
